<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Megaroster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="card">
            <h5 class="card-header">Megaroster</h5>
            <div class="card-block">
              <form>
                <fieldset class="form-group">
                  <label for="name" class="sr-only">Student Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Studet Name" required>
                  <p class="text-muted text-xs-right font-italic"><small>Press enter to submit form.</small></p>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span>Cras justo odio</span>
                <div class="btn-group pull-sm-right" role="group">
                  <button type="button" class="btn btn-warning-outline btn-sm edit">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-danger-outline btn-sm delete">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- EDIT form  -->
      <form role="form" id="edit_form_template" class="form-inline edit invisible">
        <input type="text" name="student_name" class="form-control">
        <input type="submit" value="Save" class="btn btn-sm btn-success">
        <button type="button" class="btn btn-sm btn-default cancel">Cancel</button>
      </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
